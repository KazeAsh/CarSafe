name: CI/CD Pipeline - CarSafe

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
        options: >-
          --health-cmd "echo 'ruok' | nc localhost 2181"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      kafka:
        image: confluentinc/cp-kafka:latest
        depends_on: zookeeper
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
        ports:
          - 9092:9092
        options: >-
          --health-cmd "kafka-topics --bootstrap-server localhost:9092 --list"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 30s
      
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: carsafe_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y netcat-openbsd  # For health checks
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        # Wait for PostgreSQL
        for i in {1..30}; do
          if nc -z localhost 5432; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        
        # Wait for Kafka
        for i in {1..30}; do
          if nc -z localhost 9092; then
            echo "Kafka is ready"
            break
          fi
          echo "Waiting for Kafka..."
          sleep 2
        done
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/carsafe_test
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      run: |
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false  # Don't fail if coverage upload fails
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: test  # Run linting only if tests pass
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install linters
      run: |
        pip install black==23.12.1 flake8==6.1.0 mypy==1.8.0 isort==5.13.2
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/
    
    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --max-complexity=10 --statistics
    
    - name: Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-implicit-optional

  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t carsafe-api:latest -f Dockerfile.api .
        docker build -t carsafe-dashboard:latest -f Dockerfile.dashboard .
    
    - name: Log in to Docker Hub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Push Docker images
      if: success()
      run: |
        docker tag carsafe-api:latest ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-api:latest
        docker tag carsafe-dashboard:latest ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-dashboard:latest
        docker tag carsafe-api:latest ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-api:${{ github.sha }}
        docker tag carsafe-dashboard:latest ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-dashboard:${{ github.sha }}
        
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-api:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-dashboard:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-api:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/carsafe-dashboard:${{ github.sha }}